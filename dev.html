<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curling I/O - Results</title>
  <script src="dev.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <style>
    .btn:focus, .btn:active {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
    a.curlingio__full-screen-toggle {
      display: block;
      cursor: pointer;
    }
    a.curlingio__full-screen-toggle:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container pt-2">
    <div id="results"></div>
  </div>
  <script>
    var scoring = Elm.Results.init(
      {
        node: document.getElementById("results"),
        flags: {
          baseUrl: "http://localhost:3000", // For local dev with json-server only.
          // baseUrl: "http://demo.curling.test:3000", // For local dev only.
          // baseUrl: "https://demo.curling.io", // Your curling.io domain, E.g. "https://demo.curling.io"
          section: "leagues", // Can be "leagues", "competition", or "products". Will default to "leagues" if omitted or invalid value passed.
          registration: true, // Set to false if you don't want add to cart / register buttons.
          pageSize: 10 // How many items (leagues, competitions, or products) should be shown per page.
        }
      }
    )
  </script>
</body>
</html>
