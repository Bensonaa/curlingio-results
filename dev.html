<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curling I/O - Results</title>
  <script src="dev.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <style>
    .btn:focus, .btn:active {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div id="results"></div>
  </div>
  <script>
    var scoring = Elm.Results.init(
      {
        node: document.getElementById("results"),
        flags: {
          apiKey: "FV7HeT0-f_M", // Required. You can find this in Curling I/O under your Club's Settings section (look in the top right dropdown menu).
          section: "leagues", // Can be "leagues", "competition", or "products". Will default to "leagues" if omitted or an invalid value is passed.
          registration: true, // Set to false if you don't want prices and the add to cart / register / waitlist buttons.
          // excludeEventSections: ["details", "registrations", "spares"], // Event sections you don't want to show up. Possible values: "details", "registrations", "spares", "draws", "stages", "teams", "reports"
          // defaultEventSection: "draws", // If you want a default event section other than the details view. Possible values: "registrations", "spares", "draws", "stages", "teams", "reports"
          eventId: 3742, // If you only want to show one specific event, enter it's ID here.
          lang: "en", // Options are "en" or "fr". Defaults to "en" if nothing is passed.
          host: "demo.curling.io", //document.location.host, // REQUIRED - DON'T MODIFY. Let's us make slight behavioural changes when hosted offsite versus within your curling.io site.
          hash: document.location.hash, // REQUIRED - DON'T MODIFY. This will allow users to bookmark and share specific event links.
        }
      }
    )

    // REQUIRED - DON'T MODIFY
    scoring.ports.navigateTo.subscribe(function(newHash) {
      // console.log("navigate to", newHash)
      document.location.hash = newHash
    })

    // REQUIRED - DON'T MODIFY
    addEventListener("hashchange", (event) => {
      // console.log("navigated to", newHash)
      scoring.ports.hashChangeReceiver.send(location.hash)
    })
  </script>
</body>
</html>
