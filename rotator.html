<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Rotator</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .rotating-div {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .rotating-div.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1" class="rotating-div active">
            <h1>Div 1</h1>
            <p>This is the first div.</p>
        </div>
        <div id="div2" class="rotating-div">
            <h1>Div 2</h1>
            <p>This is the second div.</p>
        </div>
    </div>

    <script>
        let currentDiv = 1;
        setInterval(() => {
            document.getElementById(`div${currentDiv}`).classList.remove('active');
            currentDiv = currentDiv === 1 ? 2 : 1;
            document.getElementById(`div${currentDiv}`).classList.add('active');
        }, 3000);
    </script>
</body>
</html>
